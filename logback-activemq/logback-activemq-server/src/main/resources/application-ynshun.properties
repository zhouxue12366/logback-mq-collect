server.port: 8080


#########################################################################
### DataSource Configuration 
###
###
###
###
#########################################################################
spring.datasource.name: test
spring.datasource.url: jdbc:mysql://172.16.16.110:3306/purchase_logs
spring.datasource.username: root
spring.datasource.password: root
spring.datasource.type: com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name: com.mysql.jdbc.Driver
spring.datasource.filters: stat
spring.datasource.maxActive: 20
spring.datasource.initialSize: 1
spring.datasource.maxWait: 60000
spring.datasource.minIdle: 1
spring.datasource.timeBetweenEvictionRunsMillis: 60000
spring.datasource.minEvictableIdleTimeMillis: 300000
spring.datasource.validationQuery: select 'x'
spring.datasource.testWhileIdle: true
spring.datasource.testOnBorrow: false
spring.datasource.testOnReturn: false
spring.datasource.poolPreparedStatements: true
spring.datasource.maxOpenPreparedStatements: 20


########################################################
### RedisSessionConfig
### 
### 
########################################################
spring.redis.host: 172.16.20.112
spring.redis.port: 6379
spring.redis.database: 6
spring.redis.password:
spring.redis.timeout: 0
spring.redis.pool.max-active: 8
spring.redis.pool.max-wait: -1
spring.redis.pool.max-idle: 8
spring.redis.pool.min-idle: 0
spring.session.store-type: none


########################################################
###	THYMELEAF (ThymeleafAutoConfiguration)
### 
### 
### 
########################################################
spring.thymeleaf.prefix: classpath:/templates/
spring.thymeleaf.suffix: .html
spring.thymeleaf.mode: LEGACYHTML5
spring.thymeleaf.cache: false
spring.thymeleaf.encoding: UTF-8
spring.thymeleaf.content-type: text/html
spring.thymeleaf.cache: false

#########################################################################
### HttpServlet Properties
### 
### 
### 
#########################################################################
spring.http.encoding.force: true
spring.http.encoding.charset: UTF-8
spring.http.encoding.enabled: true
server.tomcat.uri-encoding: UTF-8


#########################################################################
### Spring Activemq Properties
### 
### 
### 
### 
#########################################################################
spring.jms.pub-sub-domain: true
spring.activemq.broker-url: tcp://192.168.72.129:61616
spring.activemq.in-memory: false
spring.activemq.pool.enabled: false
spring.activemq.pool.maxConnections: 2
spring.activemq.pool.expiryTimeout: 0
spring.activemq.pool.idleTimeout: 30000
spring.activemq.packages.trust-all: true
